on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - uses: 'google-github-actions/auth@v2'
        name: Authenticate to GCP
        with:
          project_id: 'cc-fall2024'
          workload_identity_provider: 'projects/584694283094/locations/global/workloadIdentityPools/github2/providers/dansc0de' # update with your Workload Identity Pool
          # service_account: 'github-actions@cc-fall2024.iam.gserviceaccount.com' # update with your ServiceAccount


      - uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
        with:
          registry: gcr.io
          project_id: cc-fall2024
          image_name: node-demo
          image_tag: latest,v1
          dockerfile: ./app/Dockerfile
          content: ./app
          

